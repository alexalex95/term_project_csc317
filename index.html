<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreName</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
            <div class="store-name">
                <h1>SFSU Campus Store</h1>
                <p>View what we're selling!</p>
            </div>
            <div class="icons">
                <a href="payment.html">
                    <i class="fas fa-credit-card user-icon"></i>
                </a>
                <a href="account.html">
                    <i class="fas fa-sign-in-alt user-icon"></i>
                </a>
                <a href="aboutUs.html">
                    <i class="fas fa-info-circle user-icon"></i>
                </a>
                <a href="myaccount.html">
                    <i class="fas fa-user user-icon"></i>
                </a>
            </div>
        </div>
    </header>
    <div class="sidebar" id="sidebar">
        <ul>
            <li>Drink</li>
            <li>Food</li>
            <li>Tools</li>
            <li>Kitchenware</li>
            <li>Merch</li>
        </ul>
    </div>
    <main>
        <div class="categories">
            <div class="category">
                <img src="icons/icon_drinks.svg" alt="Drinks">
                <p>Drink</p>
            </div>
            <div class="category">
                <img src="food.jpg" alt="Food">
                <p>Food</p>
            </div>
            <div class="category">
                <img src="kitchenware.jpg" alt="Kitchenware">
                <p>Kitchenware</p>
            </div>
            <div class="category">
                <img src="merch.png" alt="Merch">
                <p>Merch</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
